<div class="recursive-table">
    <div class="row-wrapper" *ngFor="let item of items">
        <div class="table-row">
            <div class="table-col" [style.width.px]="getColWidth(10)">
                ~
            </div>
            <div class="table-col" [style.width.px]="getColWidth(10)" [style.marginLeft.px]="getMargin(item)">
                {{item.seq}}
            </div>
            <div class="table-col" [style.width.px]="getColWidth(10)">
                {{item.id}}
            </div>
            <div class="table-col" [style.width.px]="getColWidth(10)">
                {{item.name}}
            </div>
            <div class="table-col" [style.width.px]="getColWidth(10)">
                {{item.description}}
            </div>
        </div>

        <recursive-table-body *ngIf="item.children" [items]="item.children">
        </recursive-table-body>
    </div>
</div>
